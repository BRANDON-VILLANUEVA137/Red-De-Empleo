<section class="dashboard-cards">
                    <div class="card">
                        <button id="btnAddReport">Agregar Reporte</button>
                        <table id="reportsTable" border="1">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Título</th>
                                    <th>Descripción</th>
                                    <th>Fecha Reporte</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Reportes cargados dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                    <div class="card" id="reportFormSection" style="display:none;">
                        <h2 id="formTitle">Agregar Reporte</h2>
                        <form id="reportForm">
                            <input type="hidden" id="reportId" />
                            <label for="titulo">Título:</label>
                            <input type="text" id="titulo" name="titulo" required />
                            <label for="descripcion">Descripción:</label>
                            <textarea id="descripcion" name="descripcion" required></textarea>
                            <label for="fechaReporte">Fecha Reporte:</label>
                            <input type="date" id="fechaReporte" name="fechaReporte" required />
                            <button type="submit">Guardar</button>
                            <button type="button" id="btnCancel">Cancelar</button>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="../../Public/admin/admin.js"></script>
