<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Red de Empleo</title>
    <link rel="stylesheet" href="/styles/Chat.css">
    <link rel="stylesheet" href="/styles/principal.css">
    
    <script type="module">
        import { io } from 'https://cdn.socket.io/4.8.1/socket.io.esm.min.js'
        
         const socket = io('http://localhost:3000');

         const form = document.getElementById('form')
         const input = document.getElementById('mensaje')
         const mensajes = document.getElementById('mensajes')

         socket.on('chat mensaje', (msg) =>{
            const item = `<div class="mensaje recibido">${msg}</div>`;
            mensajes.insertAdjacentHTML('beforeend', item)
         })
        
         //Enviar mensaje
         form.addEventListener('submit', (e)=>{
            e.preventDefault()

            if(input.value){
                socket.emit('chat mensaje', input.value)
                input.value = ''
            }

         })



    </script>
  
</head>
<body>
    <div class="chat-container"> 
        <div class="sidebar">
            <h3>Usuarios</h3>
            <input type="text" id="searchUser" placeholder="Buscar usuario...">
            <ul class="user-list" id="user-list">
                <li class="user">
                    <img src="/Images/Perfiles/Usuario.png" alt="Usuario 1" class="user-img">
                    <span>Jacks Fonseca</span>
                </li>
                <li class="user">
                    <img src="/Images/Perfiles/Felipe.jpeg" alt="Usuario 2" class="user-img">
                    <span>Felipe Triana</span>
                </li>
                <li class="user">
                    <img src="/Images/Perfiles/Richard.jpeg" alt="Usuario 3" class="user-img">
                    <span>Richard Chachalo</span>
                </li>
                <li class="user">
                    <img src="/Images/Perfiles/Jose.jpg" alt="Usuario 4" class="user-img">
                    <span>Jose </span>
                </li>
                
                <li class="user">
                    <img src="/Images/Perfiles/SAMI .jpeg" alt="Usuario 4" class="user-img">
                    <span>SAMI </span>
                </li>
                
                <li class="user">
                    <img src="/Images/Perfiles/Garbriel.jpeg" alt="Usuario 4" class="user-img">
                    <span>Gabriel </span>
                </li>

                <li class="user">
                    <img src="/Images/Perfiles/Juan_Pablo.jpeg" alt="Usuario 4" class="user-img">
                    <span>Juan pablo </span>
                </li>
                <li class="user">
                    <img src="/Images/Perfiles/Jose_2.jpeg" alt="Usuario 4" class="user-img">

        </div>
        <div class="chat-content">
            <header>
                <nav>
                    <div class="logo">R.E.T</div>
                    <button class="hamburger" id="toggleSidebar">☰ Usuarios</button>
                    <ul>
                        <li><a href="Empleos_Sesion.html">Empleos</a></li>
                        <li><a href="Contacto_Sesion.html">Contacto</a></li>
                        <li><a href="Perfil.html">Mi Perfil</a></li>
                        <li><a href="/views/Home.html" class="btn">Cerrar Sesión</a></li>
                    </ul>
                </nav>
            </header>
            
            <div class="mensajes" id="mensajes">
                <div class="mensaje recibido">Hola, ¿cómo estás?</div>
                <div class="mensaje enviado">¡Hola! Estoy bien, gracias.</div>
            </div>
            <form class="input-box" id="form">
                <input type="text" id="mensaje" placeholder="Escribe un mensaje...">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    
</body>
</html>
