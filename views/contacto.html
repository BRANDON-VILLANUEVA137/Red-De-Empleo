<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Red de Empleo</title>
    <link rel="stylesheet" href="/Public/styles/contacto.css">
</head>
<body>
    <div class="contact-container">
        <h2>Contáctanos</h2>
        <p>Estamos aquí para ayudarte. Déjanos tu mensaje y te responderemos lo antes posible.</p>
        <form action="#" method="POST">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit" class="btn">Enviar Mensaje</button>
            <a href="Home.html">Volver a la pagina anterior</a>
        </form>
        <div class="contact-info">
            <h3>Información de contacto</h3>
            <p>Email: contacto@redempleo.com</p>
            <p>Teléfono: +57 321######</p>
            <p>Dirección: Cl: 2da #1-61 Sur  </p>
        </div>
    </div>
</body>
</html>
