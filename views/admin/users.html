<section class="dashboard-cards">
    <div class="card">
        <button id="btnAddUser">Agregar Usuario</button>
        <table id="usersTable" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Es Empresa</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Usuarios cargados dinámicamente -->
            </tbody>
        </table>
    </div>
    <div class="card" id="userFormSection" style="display:none;">
        <h2 id="formTitle">Agregar Usuario</h2>
        <form id="userForm">
            <input type="hidden" id="userId" />
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required />
            <label for="esEmpresa">Es Empresa:</label>
            <select id="esEmpresa" name="esEmpresa" required>
                <option value="0">No</option>
                <option value="1">Sí</option>
            </select>
            <label for="id_rol">Rol:</label>
            <select id="id_rol" name="id_rol" required>
                <option value="2">Usuario</option>
                <option value="1">Empresa</option>
                <option value="3">Admin</option>
            </select>
            <button type="submit">Guardar</button>
            <button type="button" id="btnCancel">Cancelar</button>
        </form>
    </div>
</section>
<script src="../../Public/admin/admin.js"></script>
