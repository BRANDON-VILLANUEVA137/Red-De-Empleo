<section class="dashboard-cards">
                    <div class="card">
                        <button id="btnAddMetric">Agregar Métrica</button>
                        <table id="metricsTable" border="1">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Valor</th>
                                    <th>Fecha Medición</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Métricas cargadas dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                    <div class="card" id="metricFormSection" style="display:none;">
                        <h2 id="formTitle">Agregar Métrica</h2>
                        <form id="metricForm">
                            <input type="hidden" id="metricId" />
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required />
                            <label for="valor">Valor:</label>
                            <input type="number" id="valor" name="valor" step="any" required />
                            <label for="fechaMedicion">Fecha Medición:</label>
                            <input type="date" id="fechaMedicion" name="fechaMedicion" required />
                            <button type="submit">Guardar</button>
                            <button type="button" id="btnCancel">Cancelar</button>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="../../Public/admin/admin.js"></script>
