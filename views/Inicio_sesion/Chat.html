<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Red de Empleo</title>
    <link rel="stylesheet" href="/Public/styles/Chat.css">
    <link rel="stylesheet" href="/Public/styles/principal.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h3>Usuarios</h3>
            <input type="text" id="searchUser" placeholder="Buscar usuario...">
            <ul class="user-list" id="user-list">
                <li class="user">
                    <img src="/Images/Perfiles/Usuario.png" alt="Usuario 1" class="user-img">
                    <span>Jacks Fonseca</span>
                </li>
                <li class="user">
                    <img src="/Images/Perfiles/Felipe.jpeg" alt="Usuario 2" class="user-img">
                    <span>Felipe Triana</span>
                </li>
                <li class="user">
                    <img src="/Images/Perfiles/Richard.jpeg" alt="Usuario 3" class="user-img">
                    <span>Richard Chachalo</span>
                </li>
                <li class="user">
                    <img src="/Images/Perfiles/Jose.jpg" alt="Usuario 4" class="user-img">
                    <span>Jose </span>
                </li>
                
                <li class="user">
                    <img src="/Images/Perfiles/SAMI .jpeg" alt="Usuario 4" class="user-img">
                    <span>SAMI </span>
                </li>
                
                <li class="user">
                    <img src="/Images/Perfiles/Garbriel.jpeg" alt="Usuario 4" class="user-img">
                    <span>Gabriel </span>
                </li>

                <li class="user">
                    <img src="/Images/Perfiles/Juan_Pablo.jpeg" alt="Usuario 4" class="user-img">
                    <span>Juan pablo </span>
                </li>
                <li class="user">
                    <img src="/Images/Perfiles/Jose_2.jpeg" alt="Usuario 4" class="user-img">
                    <span>Jose 2 </span>
                </li>
            </ul>
        </div>
        <div class="chat-content">
            <header>
                <nav>
                    <div class="logo">Red de Empleo para Todos</div>
                    <ul>
                        <li><a href="Empleos_Sesion.html">Empleos</a></li>
                        <li><a href="Contacto_Sesion.html">Contacto</a></li>
                        <li><a href="Perfil.html">Mi Perfil</a></li>
                        <li><a href="/pages/Home.html" class="btn">Cerrar Sesión</a></li>
                    </ul>
                </nav>
            </header>
            <div class="chat-box" id="chat-box">
                <div class="mensaje recibido">Hola, ¿cómo estás?</div>
                <div class="mensaje enviado">¡Hola! Estoy bien, gracias.</div>
            </div>
            <div class="input-box">
                <input type="text" id="mensaje" placeholder="Escribe un mensaje...">
                <button id="enviar">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('enviar').addEventListener('click', function() {
            let mensaje = document.getElementById('mensaje').value;
            if (mensaje.trim() !== "") {
                let chatBox = document.getElementById('chat-box');
                let nuevoMensaje = document.createElement('div');
                nuevoMensaje.classList.add('mensaje', 'enviado');
                nuevoMensaje.textContent = mensaje;
                chatBox.appendChild(nuevoMensaje);
                document.getElementById('mensaje').value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        document.getElementById('searchUser').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let users = document.querySelectorAll('.user');
            users.forEach(user => {
                if (user.textContent.toLowerCase().includes(filter)) {
                    user.style.display = "flex";
                } else {
                    user.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
